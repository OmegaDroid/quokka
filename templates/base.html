{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <script src="{% static "jquery/jquery.min.js" %}"></script>
    <script src="{% static "parsley/parsley.js" %}"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

	<title>Badger{% if Title %} - {{ title }}{% endif %}</title>

	<style>
		td
		{
			padding-right: 5px;
		}
	</style>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Badger</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/projects">Projects</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div class="dropdown">
							<button type="button" class="btn btn-default navbar-btn" id="notification_dropdown" data-toggle="dropdown"><span class="glyphicon glyphicon-envelope"></span></button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="notification_dropdown">
								<li role="presentation" class="dropdown-header">Notifications</li>
								<li role="presentation"><a role="menuitem" tabindex="-1">Notification</a></li>
							</ul>
						</div>
					</li>
					<li><a href="{% url "django.contrib.auth.views.logout" %}">Logout</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container" style="padding: 50px 15px;">
		{% if title %}<h1>{{ title }}</h1>{% endif %}

		{% block MainContent %}{% endblock %}
    </div>
</body>
</html>
